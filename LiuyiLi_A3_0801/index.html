    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} 
  
video{width: 200px;

<body>
<video src="Calender.mov" autoplay loop>
  </video>

<p id="countdown1"></p>
<h1>
Example: Mom's birthday
</h1>
<h2>
Example: 2023 Jan,12
</h2>
  
<script>
  var eventName, eventDate;
  var eventYear, eventMonth, eventDay;
  
  function getInput(){
    eventName = prompt("Event Name","My Event");
    eventYear = prompt("Event Year","2023");
    eventMonth = prompt("Event Month(Jan-Dec)", "Jan");
    eventDay = prompt("Event Day(1 to 31)", "1");
    eventDate = new Date(eventMonth + " " + eventDay +","+ " "+ eventYear +" "+ "00:00:00");
    displayCountdown();
  }

  function displayCountdown(){

    var myBox = document.getElementById("my_box");
    myBox.innerHTML = "<h3>Countdown to "+eventName + "(" +eventDate.toLocaleDateString() +")";
  }

  
  
  var x = setInterval(function() {
  
    
    var now = new Date().getTime();
      
  
    var distance1 = eventDate - now;
      
    
    var days = Math.floor(distance1 / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance1 % (1000 * 60)) / 1000);
  
    document.getElementById("countdown1").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s " + "from" + " " + eventName ;
      
  
    if (distance1 < 0) {
      clearInterval(x);
      document.getElementById("countdown1").innerHTML = "EXPIRED";
    }
  }, 1000);
  
  </script>


  </head>
  <body onload="getInput();">
    <div id="my_box">

    </div>
  </body>
